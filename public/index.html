<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../build/index.css">
    <title>Quiz App Project</title>
</head>
<body>
    
    <h1 class="text-center text-[48px] pt-[20px]" >Quiz App</h1>
    <div class="flex justify-center pt-[80px]">
       
      <div class="border-4 border-dashed border-[purple] bg-[blueviolet]">
        <div class="flex gap-[30px] p-[30px]">
          <button id="number1" class="px-[30px] py-[15px] text-[32px] text-[#ff0000d7] font-medium bg-amber-400">3</button>
          <button id="operator" class="px-[30px] py-[15px] text-[32px] font-medium bg-white">+</button>
          <button id="number2" class="px-[30px] py-[15px] text-[32px] text-[#ff0000d7] font-medium bg-amber-400">9</button>
        </div>
        <div class="flex justify-center flex-col items-center py-[50px]">
          <div class="flex gap-[50px] pb-[30px]">
            <button class="border border-black px-[20px] py-[6px] text-[28px] font-medium text-[black] bg-amber-50">4</button>
            <button class="border border-black px-[20px] py-[6px] text-[28px] font-medium text-[black] bg-amber-50">12</button>
          </div>
          <div class="flex gap-[50px]">
            <button class="border border-black px-[20px] py-[6px] text-[28px] font-medium text-[black] bg-amber-50">5</button>
            <button class="border border-black px-[20px] py-[6px] text-[28px] font-medium text-[black] bg-amber-50">7</button>
          </div>
        </div>
      </div>
    </div>
    
   
   
    
</body>
<script src="../build/index.js"></script>
</html>
